spring.application.name=solo-adventurer-toolbox-story-element
server.port=8100
spring.datasource.url=jdbc:mysql://localhost:3306/solo_adventurers_toolbox
spring.datasource.username=${vault.mysql.username}
spring.datasource.password=${vault.mysql.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true