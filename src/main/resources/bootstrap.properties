spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=https
spring.cloud.vault.uri=${SPRING_CLOUD_VAULT_URI}
spring.cloud.vault.authentication=cert

spring.cloud.vault.kv.default-context=auth-api
spring.cloud.vault.kv.backend=secret
spring.cloud.vault.kv.profile-separator=/

spring.cloud.vault.ssl.key-store=client-keystore.p12
spring.cloud.vault.ssl.key-store-password=${KEYSTORE_PASSWORD}
spring.cloud.vault.ssl.trust-store=truststore.jks
spring.cloud.vault.ssl.trust-store-password=${KEYSTORE_PASSWORD}

spring.cloud.vault.database.enabled=true
spring.cloud.vault.database.role=readonly
spring.cloud.vault.database.backend=mysql

spring.config.import=vault://